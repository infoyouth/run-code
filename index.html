<!DOCTYPE html>
<html>
<head>
  <title>Online Compiler</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="code-section">
      <div class="code-input-container">
        <h2>Write your code below:</h2>
        <textarea id="code-input" class="code-input" placeholder="Enter your code here"></textarea>
      </div>
      
      <div class="button-container">
        <button id="run-btn" class="btn run-btn">Run</button>
        <button id="reset-btn" class="btn reset-btn">Reset</button>
      </div>
      
      <div class="code-output-container">
        <h2>Output:</h2>
        <pre id="code-output" class="code-output"></pre>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
