<!DOCTYPE html>
<html>
<head>
    <title>Online C++ Compiler</title>
</head>
<body>
    <h1>Online C++ Compiler</h1>
    <label for="code">Enter your C++ code:</label><br>
    <textarea id="code" rows="10" cols="50"></textarea><br>
    <button id="compile-button">Compile</button>
    <h2>Output:</h2>
    <iframe id="compiler-iframe" width="100%" height="400" frameborder="0"></iframe>
    
    <script>
        document.getElementById('compile-button').addEventListener('click', function() {
            var code = document.getElementById('code').value;
            var url = 'https://godbolt.org/embed' +
                      '#compiler=g%2B%2B-11&'+
                      'settings=eyJzb3J0ZWxsaXRlIjp7InRvcCI6NTEsInNoYXJlZCI6bnVsbH0s'+
                      'source=' + encodeURIComponent(code);
            
            document.getElementById('compiler-iframe').src = url;
        });
    </script>
</body>
</html>
